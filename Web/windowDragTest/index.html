<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Drag Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="show-popup">Show Popup</button>

    <div id="background-shade"></div>
    <div id="popup">
      <div id="popup-header">
        <span>Draggable Popup</span>
        <span id="popup-close">X</span>
      </div>
      <div id="popup-content">
        <p>
          This is some content. Ex aliquip ullamco Lorem cupidatat ad ut
          consequat.
        </p>
      </div>
      <div id="popup-footer">
        <button id="popup-cancel">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
